<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Packer & Mover Services</title>
  <!-- Use relative path for CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Packer & Mover Services</h1>
    <p>Reliable and Efficient Moving Solutions</p>
  </header>

  <main>
    <section class="animation-section">
      <svg id="moving-svg" width="400" height="300" viewBox="0 0 400 300">
        <!-- Delivery Van -->
        <rect x="50" y="150" width="200" height="80" fill="#36454F" />
        <rect x="70" y="130" width="160" height="40" fill="#36454F" />
        <circle cx="100" cy="230" r="20" fill="#FAF9F6" />
        <circle cx="200" cy="230" r="20" fill="#FAF9F6" />

        <!-- Person -->
        <circle cx="300" cy="180" r="10" fill="#90EE90" />
        <line x1="300" y1="190" x2="300" y2="220" stroke="#90EE90" stroke-width="4" />
        <line x1="300" y1="200" x2="280" y2="210" stroke="#90EE90" stroke-width="4" />
        <line x1="300" y1="200" x2="320" y2="210" stroke="#90EE90" stroke-width="4" />
        <line x1="300" y1="220" x2="280" y2="240" stroke="#90EE90" stroke-width="4" />
        <line x1="300" y1="220" x2="320" y2="240" stroke="#90EE90" stroke-width="4" />

        <!-- Box -->
        <rect id="box" x="250" y="160" width="30" height="30" fill="#90EE90" />
      </svg>
    </section>

    <section class="services">
      <h2>Our Services</h2>
      <ul>
        <li>Home Relocation</li>
        <li>Office Shifting</li>
        <li>Packing Services</li>
        <li>Loading & Unloading</li>
      </ul>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Packer & Mover Services. All rights reserved.</p>
  </footer>

  <!-- Use relative path for JavaScript -->
  <script src="script.js"></script>
</body>
</html>
